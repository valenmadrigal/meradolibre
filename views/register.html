<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../public/css/register.css">
</head>
<body>

    <div class="register-container">
        <h2>Registro de Usuario</h2>
        <form action="procesar_registro.php" method="post">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="usuario">Nombre de usuari@:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <label for="domicilio">Domicilio:</label>
            <input type="text" id="domicilio" name="domicilio" required>

            <label for="perfil">Perfil del usuario:</label>
            <select id="perfil" name="perfil">
                <option value="comprar">Comprar</option>
                <option value="vender">Vender</option>
            </select>

            <label for="categorias">Categorías de interés:</label>
            <select multiple id="categorias" name="categorias[]">
                <option value="electro">Electro</option>
                <option value="moda">Moda</option>
                <option value="hogar">Hogar</option>
                <option value="jugueteria">Juguetería</option>
                <option value="vidaSana">Vida Sana</option>
            </select>

            <label for="foto">Foto de usuario:</label>
            <input type="file" id="foto" name="foto" accept="image/*">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="confirmarContrasena">Confirmar Contraseña:</label>
            <input type="password" id="confirmarContrasena" name="confirmarContrasena" required>

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="button" onclick="borrarDatos()">Borrar Datos</button>
            </div>
        </form>
    </div>
   
</body>
</html>
